{% extends 'main.html' %} {% block content %}
<div class="container">
  <h1 style="text-align: center">Breast Cancer Predictor</h1>
  <div class="card" style="border: 5px solid black; padding: 20px">

    <form action="{{ url_for('predictPage') }}" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="radius_mean">Radius Mean (cm)</label>
          <input
            class="form-control"
            id="radius_mean"
            type="text"
            name="radius_mean"
            placeholder="Radius Mean (cm) e.g. 12.3"
          />
        </div>
        <div class="form-group">
          <label for="texture_mean">Texture Mean (0-100)</label>
          <input
            class="form-control"
            id="texture_mean"
            type="text"
            name="texture_mean"
            placeholder="Texture Mean (0-100) e.g. 15.5"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="perimeter_mean">Perimeter Mean (cm)</label>
          <input
            class="form-control"
            id="perimeter_mean"
            type="text"
            name="perimeter_mean"
            placeholder="Perimeter Mean (cm) e.g. 78.9"
          />
        </div>
        <div class="form-group">
          <label for="area_mean">Area Mean (cm²)</label>
          <input
            class="form-control"
            id="area_mean"
            type="text"
            name="area_mean"
            placeholder="Area Mean (cm²) e.g. 500.0"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="smoothness_mean">Smoothness Mean (0-1)</label>
          <input
            class="form-control"
            id="smoothness_mean"
            type="text"
            name="smoothness_mean"
            placeholder="Smoothness Mean (0-1) e.g. 0.1"
          />
        </div>
        <div class="form-group">
          <label for="compactness_mean">Compactness Mean (0-1)</label>
          <input
            class="form-control"
            id="compactness_mean"
            type="text"
            name="compactness_mean"
            placeholder="Compactness Mean (0-1) e.g. 0.2"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="concavity_mean">Concavity Mean (0-1)</label>
          <input
            class="form-control"
            id="concavity_mean"
            type="text"
            name="concavity_mean"
            placeholder="Concavity Mean (0-1) e.g. 0.3"
          />
        </div>
        <div class="form-group">
          <label for="concave_points_mean">Concave Points Mean (0-1)</label>
          <input
            class="form-control"
            id="concave_points_mean"
            type="text"
            name="concave_points_mean"
            placeholder="Concave Points Mean (0-1) e.g. 0.4"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="symmetry_mean">Symmetry Mean (0-1)</label>
          <input
            class="form-control"
            id="symmetry_mean"
            type="text"
            name="symmetry_mean"
            placeholder="Symmetry Mean (0-1) e.g. 0.5"
          />
        </div>
        <div class="form-group">
          <label for="radius_se">Radius SE (cm)</label>
          <input
            class="form-control"
            id="radius_se"
            type="text"
            name="radius_se"
            placeholder="Radius SE (cm) e.g. 0.1"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="perimeter_se">Perimeter SE (cm)</label>
          <input
            class="form-control"
            id="perimeter_se"
            type="text"
            name="perimeter_se"
            placeholder="Perimeter SE (cm) e.g. 0.2"
          />
        </div>
        <div class="form-group">
          <label for="area_se">Area SE (cm²)</label>
          <input
            class="form-control"
            id="area_se"
            type="text"
            name="area_se"
            placeholder="Area SE (cm²) e.g. 10.0"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="compactness_se">Compactness SE (0-1)</label>
          <input
            class="form-control"
            id="compactness_se"
            type="text"
            name="compactness_se"
            placeholder="Compactness SE (0-1) e.g. 0.01"
          />
        </div>
        <div class="form-group">
          <label for="concavity_se">Concavity SE (0-1)</label>
          <input
            class="form-control"
            id="concavity_se"
            type="text"
            name="concavity_se"
            placeholder="Concavity SE (0-1) e.g. 0.02"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="concave_points_se">Concave Points SE (0-1)</label>
          <input
            class="form-control"
            id="concave_points_se"
            type="text"
            name="concave_points_se"
            placeholder="Concave Points SE (0-1) e.g. 0.03"
          />
        </div>
        <div class="form-group">
          <label for="fractal_dimension_se">Fractal Dimension SE (0-1)</label>
          <input
            class="form-control"
            id="fractal_dimension_se"
            type="text"
            name="fractal_dimension_se"
            placeholder="Fractal Dimension SE (0-1) e.g. 0.06"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="radius_worst">Radius Worst (cm)</label>
          <input
            class="form-control"
            id="radius_worst"
            type="text"
            name="radius_worst"
            placeholder="Radius Worst (cm) e.g. 20.5"
          />
        </div>
        <div class="form-group">
          <label for="texture_worst">Texture Worst (0-100)</label>
          <input
            class="form-control"
            id="texture_worst"
            type="text"
            name="texture_worst"
            placeholder="Texture Worst (0-100) e.g. 30.6"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="perimeter_worst">Perimeter Worst (cm)</label>
          <input
            class="form-control"
            id="perimeter_worst"
            type="text"
            name="perimeter_worst"
            placeholder="Perimeter Worst (cm) e.g. 90.7"
          />
        </div>
        <div class="form-group">
          <label for="area_worst">Area Worst (cm²)</label>
          <input
            class="form-control"
            id="area_worst"
            type="text"
            name="area_worst"
            placeholder="Area Worst (cm²) e.g. 600.0"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="smoothness_worst">Smoothness Worst (0-1)</label>
          <input
            class="form-control"
            id="smoothness_worst"
            type="text"
            name="smoothness_worst"
            placeholder="Smoothness Worst (0-1) e.g. 0.12"
          />
        </div>
        <div class="form-group">
          <label for="compactness_worst">Compactness Worst (0-1)</label>
          <input
            class="form-control"
            id="compactness_worst"
            type="text"
            name="compactness_worst"
            placeholder="Compactness Worst (0-1) e.g. 0.22"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="concavity_worst">Concavity Worst (0-1)</label>
          <input
            class="form-control"
            id="concavity_worst"
            type="text"
            name="concavity_worst"
            placeholder="Concavity Worst (0-1) e.g. 0.32"
          />
        </div>
        <div class="form-group">
          <label for="concave_points_worst">Concave Points Worst (0-1)</label>
          <input
            class="form-control"
            id="concave_points_worst"
            type="text"
            name="concave_points_worst"
            placeholder="Concave Points Worst (0-1) e.g. 0.42"
          />
        </div>
      </div>
    
      <div class="form-row">
        <div class="form-group">
          <label for="symmetry_worst">Symmetry Worst (0-1)</label>
          <input
            class="form-control"
            id="symmetry_worst"
            type="text"
            name="symmetry_worst"
            placeholder="Symmetry Worst (0-1) e.g. 0.52"
          />
        </div>
        <div class="form-group">
          <label for="fractal_dimension_worst">Fractal Dimension Worst (0-1)</label>
          <input
            class="form-control"
            id="fractal_dimension_worst"
            type="text"
            name="fractal_dimension_worst"
            placeholder="Fractal Dimension Worst (0-1) e.g. 0.08"
          />
        </div>
      </div>
    
      <div class="buttons">
        <input type="submit" class="btn btn-info" value="Predict" />
        ||
        <button
          type="button"
          class="btn btn-success"
          onclick="populatePositive()"
        >
          Positive
        </button>
        <button
          type="button"
          class="btn btn-danger"
          onclick="populateNegative()"
        >
          Negative
        </button>
      </div>
    </form>
    

  </div>
</div>

<script>
  function populatePositive() {
    document.getElementsByName("radius_mean")[0].value = 15.5;
    document.getElementsByName("texture_mean")[0].value = 25.3;
    document.getElementsByName("perimeter_mean")[0].value = 90.0;
    document.getElementsByName("area_mean")[0].value = 650.0;
    document.getElementsByName("smoothness_mean")[0].value = 0.12;
    document.getElementsByName("compactness_mean")[0].value = 0.23;
    document.getElementsByName("concavity_mean")[0].value = 0.34;
    document.getElementsByName("concave_points_mean")[0].value = 0.41;
    document.getElementsByName("symmetry_mean")[0].value = 0.3;
    document.getElementsByName("radius_se")[0].value = 0.5;
    document.getElementsByName("perimeter_se")[0].value = 0.4;
    document.getElementsByName("area_se")[0].value = 15.0;
    document.getElementsByName("compactness_se")[0].value = 0.02;
    document.getElementsByName("concavity_se")[0].value = 0.03;
    document.getElementsByName("concave_points_se")[0].value = 0.04;
    document.getElementsByName("fractal_dimension_se")[0].value = 0.07;
    document.getElementsByName("radius_worst")[0].value = 20.5;
    document.getElementsByName("texture_worst")[0].value = 40.5;
    document.getElementsByName("perimeter_worst")[0].value = 100.0;
    document.getElementsByName("area_worst")[0].value = 700.0;
    document.getElementsByName("smoothness_worst")[0].value = 0.14;
    document.getElementsByName("compactness_worst")[0].value = 0.24;
    document.getElementsByName("concavity_worst")[0].value = 0.45;
    document.getElementsByName("concave_points_worst")[0].value = 0.5;
    document.getElementsByName("symmetry_worst")[0].value = 0.4;
    document.getElementsByName("fractal_dimension_worst")[0].value = 0.1;
  }

  function populateNegative() {
    document.getElementsByName("radius_mean")[0].value = 10.2;
    document.getElementsByName("texture_mean")[0].value = 15.0;
    document.getElementsByName("perimeter_mean")[0].value = 65.0;
    document.getElementsByName("area_mean")[0].value = 400.0;
    document.getElementsByName("smoothness_mean")[0].value = 0.05;
    document.getElementsByName("compactness_mean")[0].value = 0.06;
    document.getElementsByName("concavity_mean")[0].value = 0.01;
    document.getElementsByName("concave_points_mean")[0].value = 0.02;
    document.getElementsByName("symmetry_mean")[0].value = 0.18;
    document.getElementsByName("radius_se")[0].value = 0.1;
    document.getElementsByName("perimeter_se")[0].value = 0.1;
    document.getElementsByName("area_se")[0].value = 5.0;
    document.getElementsByName("compactness_se")[0].value = 0.0;
    document.getElementsByName("concavity_se")[0].value = 0.0;
    document.getElementsByName("concave_points_se")[0].value = 0.01;
    document.getElementsByName("fractal_dimension_se")[0].value = 0.03;
    document.getElementsByName("radius_worst")[0].value = 11.5;
    document.getElementsByName("texture_worst")[0].value = 20.0;
    document.getElementsByName("perimeter_worst")[0].value = 70.0;
    document.getElementsByName("area_worst")[0].value = 450.0;
    document.getElementsByName("smoothness_worst")[0].value = 0.06;
    document.getElementsByName("compactness_worst")[0].value = 0.07;
    document.getElementsByName("concavity_worst")[0].value = 0.02;
    document.getElementsByName("concave_points_worst")[0].value = 0.03;
    document.getElementsByName("symmetry_worst")[0].value = 0.2;
    document.getElementsByName("fractal_dimension_worst")[0].value = 0.04;
  }
</script>

{% endblock %}
